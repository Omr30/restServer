<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="container">

<div class="row mt-5">
    <div class="col-sm-6">
        <h1>Google Sign-in</h1>
        <hr>
        <br>
        <button id="google-signout">
            Signout
        </button>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div id="g_id_onload" data-client_id="116741335869-pgecou37hkg36t95ka7njnligmbf4e3j.apps.googleusercontent.com"
            data-auto_prompt="false" data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
            data-shape="rectangular" data-logo_alignment="left">
        </div>
    </div>
    <div class="col-sm-6">
            <h1>Login Manual</h1>
            <hr>
            <form class="d-grid">
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo">
                <input type="text" name="password" class="form-control mb-2" placeholder="Password">
    
                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            </form>
    </div>
</div>

<script src="./js/auth.js"></script>

</body>

</html>
