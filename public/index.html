<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>

<body>
    <h1>Google Sign-in</h1>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload" data-client_id="116741335869-pgecou37hkg36t95ka7njnligmbf4e3j.apps.googleusercontent.com"
        data-auto_prompt="false" data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>

    <button id="google-signout">
        Signout
    </button>

    <script>
        function handleCredentialResponse(response) {

            // Google Token
            const body = {id_token: response.credential}
            
            const url = ( window.location.hostname.includes('localhost') )
                    ? 'http://localhost:8080/api/auth/google'
                    : 'https://restserver-production-1aab.up.railway.app/api/auth/google';

            fetch(url,{
                method: 'POST',
                headers: {
                    'Content-Type':'application/json'
                },
                body: JSON.stringify(body)
            })
                .then(resp => resp.json())
                .then(resp => {
                    console.log(resp)
                    localStorage.setItem('email', resp.usuario.correo)
                })
                .catch(console.warn)

            
        }

        const button = document.getElementById('google-signout');
        button.onclick = () => {
            google.accounts.id.disableAutoSelect()

            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload();
            })
        }

    </script>

</body>

</html>
